<!DOCTYPE html>
<html>
  <head>
    <title>Thank you</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="main.css"
    />

  </head>
  <body>
    <div class="testbox">
      <form>
        <div class="banner"></div>
        <br />
        <fieldset>
          <legend>Send a thank you note today!</legend>
          <div class="item">
            <label for="fname"> To<span>*</span></label>
            <input id="fname" type="text" name="fname" />
          </div>
          <div class="item">
            <label for="activity">Appreciation content<span>*</span></label>
            <!-- <input id="activity" type="text" name="activity" /> -->
            <textarea id="w3review" name="w3review" rows="4" cols="50">
</textarea>
          </div>

          <div class="item">
            <label for="fee">From</label>
            <input id="fee" type="number" name="fee" />
          </div>
          

        <div class="btn-block">
          <button type="submit" href="/">Submit</button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
